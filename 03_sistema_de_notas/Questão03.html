<!DOCTYPE html>
<div lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Notas</title>
  </head>
  <link rel="stylesheet" href="css/Questao03.css" type="text/css">
  <div class="menu">
    <H1>Sistema de Notas</H1>
    <input type="number" id="nota" name="nota" placeholder="Digite a nota" /><br>
    <button class="btn" type="button" onclick="mostrarResultado(arredondamento(nota.value))">
      Calcular
    </button>
    <h1  class="resultado"></h1>
  </div>

  <body>
    <script>
      function arredondamento(nota) {
        nota = Number(nota);
        if (nota < 38) {
          return nota;
        }
        if (nota % 5 >= 3) {
          return nota + (5 - (nota % 5));
        }
        return nota;
      }

      function mostrarResultado(resultado) {
        if (resultado < 40) {
          document.querySelector(".resultado").innerHTML = `REPROVADO: Nota ${resultado}`;
         
        } else {
          document.querySelector(".resultado").innerHTML = `APROVADO: Nota ${resultado}`;
        }
      }
    </script>
  </body>

  </html>
